name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Run
      run: 
        - dotnet run --project src/MemeToMarkdown/MemeToMarkdown/MemeToMarkdown.csproj -- --scan-folder content --repo-location https://raw.githubusercontent.com/ansible42/memeHome/main/content --output-file build/index.md
    # Deploy to local repo
    - name: Deploy
      uses: moodiest/push-to-branch-action@develop
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: build
        GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}



